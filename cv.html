<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV & Timeline - Ron's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Journey</h1>
            <p class="bio">A timeline of my education, work experience, achievements, and personal milestones.</p>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn all active" data-filter="all">All</button>
            <button class="filter-btn education" data-filter="education">Education</button>
            <button class="filter-btn work" data-filter="work">Work</button>
            <button class="filter-btn achievement" data-filter="achievement">Achievements</button>
            <button class="filter-btn personal" data-filter="personal">Personal</button>
        </div>

        <main class="timeline" id="timeline">
            <!-- Timeline will be loaded dynamically from milestones.md -->
        </main>

        <nav>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </nav>
    </div>

    <script src="js/cv.js"></script>
</body>
</html>
